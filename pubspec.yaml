name: playx
description: Playx eco system helps with redundant features as it provides many utilities for themes, widgets and more.
version: 1.3.0
homepage: https://sourcya.io
repository: https://github.com/playx-flutter/playx
issue_tracker: https://github.com/playx-flutter/playx/issues
topics:
  - playx
  - ecosystem
  - theme
  - localization
  - network

environment:
  sdk: ">=3.4.1 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  async: ^2.11.0
  playx_core: ^0.6.1
  playx_theme: ^1.0.3
  playx_widget: ^0.2.1
  playx_network: ^0.3.0
  playx_navigation: ^0.1.1
  playx_localization: ^0.2.2
  queen_validators: ^1.0.1
  fimber: ^0.7.0
  sentry_flutter: ^8.12.0
  flutter_animate: ^4.5.2
  internet_connection_checker_plus: ^2.7.0
  connectivity_plus: ^6.1.2
  get: ^4.6.6

dependency_overrides:
  lottie: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:
